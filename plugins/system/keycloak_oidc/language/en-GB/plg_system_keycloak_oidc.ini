PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_DEBUG_LABEL="Debug logging"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_DEBUG_DESC="Enable debug logging for the Keycloak OIDC plugin."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ISSUER_LABEL="Issuer"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ISSUER_DESC="Keycloak realm issuer URL. Example: https://keycloak.local/realms/<realm>"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_CA_BUNDLE_PATH_LABEL="TLS CA bundle path"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_CA_BUNDLE_PATH_DESC="Optional filesystem path to a CA bundle file used to validate Keycloak's TLS certificate (e.g. /etc/ssl/certs/ca-certificates.crt). Leave empty to use system defaults."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_VERIFY_LABEL="TLS Verification"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_VERIFY_DESC="Controls TLS certificate verification for Keycloak HTTP requests. Disabling verification is NOT recommended and should only be used temporarily for testing."

PLG_SYSTEM_KEYCLOAK_OIDC_SECURITY_NOTICE_LABEL="Security notice"
PLG_SYSTEM_KEYCLOAK_OIDC_SECURITY_NOTICE_OIDC_DESC="WARNING: Disabling TLS verification is insecure (MITM risk). Prefer fixing the certificate chain or using a proper CA bundle path."
PLG_SYSTEM_KEYCLOAK_OIDC_SECURITY_NOTICE_JIT_DESC="WARNING: Options marked with * reduce security and should be enabled only if you understand the impact."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_KEYCLOAK_INTERNAL_BASE_LABEL="Keycloak internal base URL"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_KEYCLOAK_INTERNAL_BASE_DESC="Optional internal Keycloak base URL for server-to-server requests (e.g. http://keycloak:8080). Leave empty to use the issuer host directly."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_ID_LABEL="Client ID"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_ID_DESC="OIDC client_id as configured in Keycloak."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_SECRET_LABEL="Client Secret"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_SECRET_DESC="OIDC client_secret as configured in Keycloak. Do not paste this anywhere else."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_SCOPES_LABEL="Scopes"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_SCOPES_DESC="Space-separated list of scopes. Default: openid profile email"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_FRONTEND_LABEL="Enable frontend"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_FRONTEND_DESC="Enable Keycloak OIDC authentication flow for the site (frontend)."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_BACKEND_LABEL="Enable backend"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_BACKEND_DESC="Enable Keycloak OIDC authentication flow for administrator (backend)."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_HEADER_LABEL="Client auth in header"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_HEADER_DESC="Send client credentials to the token endpoint using HTTP Basic Authorization header. Recommended."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_BODY_LABEL="Client auth in body"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_BODY_DESC="Send client credentials to the token endpoint in the POST body. Prefer header unless Keycloak is configured otherwise."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_SITE_LABEL="Joomla public base (site)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_SITE_DESC="Optional public base URL used when generating redirect_uri for frontend login. Useful behind proxies or non-standard ports. Example: https://joomla.example.org:8443/"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_ADMIN_LABEL="Joomla public base (administrator)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_ADMIN_DESC="Optional public base URL used when generating redirect_uri for backend login. Example: https://joomla.example.org:8443/administrator/"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ENABLED_LABEL="JIT provisioning"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ENABLED_DESC="If enabled, users authenticated via Keycloak will be created in Joomla automatically when no matching email exists."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_AUTO_LINK_EXISTING_LABEL="Auto-link existing users"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_AUTO_LINK_EXISTING_DESC="If enabled, an existing Joomla user found by matching email will be linked to the Keycloak identity on first successful login when no link exists yet."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_UNVERIFIED_LABEL="Allow unverified email *"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_UNVERIFIED_DESC="If enabled, JIT provisioning and auto-linking will be allowed even when Keycloak reports email_verified=false. This is less secure."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOWED_EMAIL_DOMAINS_LABEL="Allowed email domains"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOWED_EMAIL_DOMAINS_DESC="Optional comma-separated allowlist of email domains for JIT and auto-linking. Leave empty to allow any domain. Example: example.org,example.com"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_GROUP_IDS_LABEL="JIT group IDs"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_GROUP_IDS_DESC="Comma-separated Joomla user group IDs assigned to newly created users. Default: 2 (Registered). Privileged groups (Administrator/Super Users) are blocked unless explicitly allowed."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_PRIVILEGED_LABEL="Allow privileged groups *"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_PRIVILEGED_DESC="If enabled, JIT can create users into privileged groups (Administrator/Super Users). Strongly discouraged."
