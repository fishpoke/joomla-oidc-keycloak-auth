PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_DEBUG_LABEL="Debug-Logging"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_DEBUG_DESC="Aktiviert Debug-Logging für das Keycloak-OIDC-Plugin."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_USAGE_NOTICE_LABEL="Hinweise zur Verwendung"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_USAGE_NOTICE_DESC="Backend-Login-Link (Beispiel):<br><code>https://joomla.chessleaguemanager.org/administrator/index.php?option=com_ajax&amp;plugin=keycloak_oidc&amp;format=raw&amp;task=login</code><br><br>Frontend-Login-Link (Beispiel):<br><code>https://joomla.local/index.php/component/ajax?plugin=keycloak_oidc&amp;format=raw&amp;task=login</code><br><br>Empfehlung: Für den Login im Frontend das Keycloak-Login-Modul verwenden.<br><br>Backend-Login am einfachsten über ein Custom-Admin-Modul, z.B.:<br><code>&lt;a class=&quot;btn btn-primary&quot; style=&quot;width:100%;&quot; href=&quot;index.php?option=com_ajax&amp;amp;plugin=keycloak_oidc&amp;amp;format=raw&amp;amp;task=login&amp;amp;lang=de-DE&amp;amp;return=aW5kZXgucGhw&quot;&gt;Login mit Keycloak&lt;/a&gt;</code><br><br>Urheber: ChessLeagueManager Projekt (<a href=\"https://chessleaguemanager.org\" target=\"_blank\" rel=\"noopener\">chessleaguemanager.org</a>)."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ISSUER_LABEL="Issuer"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ISSUER_DESC="Issuer-URL des Keycloak-Realm. Beispiel: https://keycloak.local/realms/<realm>"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENDPOINT_MODE_LABEL="Endpoint-Modus"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENDPOINT_MODE_DESC="Wie die OIDC-Endpoints ermittelt werden. Discovery lädt die OpenID-Konfiguration von issuer/.well-known/openid-configuration. Static erlaubt manuelle Endpoints (nützlich hinter Reverse-Proxy / Port-Mapping)."
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENDPOINT_MODE_OPTION_DISCOVERY="Discovery (empfohlen)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENDPOINT_MODE_OPTION_STATIC="Statische Endpoints"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_STATIC_NOTICE_LABEL="Sicherheit: Statische Endpoints"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_STATIC_NOTICE_DESC="Im Static-Modus müssen alle Endpoints zur Issuer-Origin passen (Scheme/Host/Port). Unterschiedliche Hosts sind gefährlich (Endpoint-Mixup) und sollten nur mit strikter Allowlist verwendet werden."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_AUTHORIZATION_ENDPOINT_LABEL="Authorization-Endpoint"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_AUTHORIZATION_ENDPOINT_DESC="Vollständige URL des Authorization-Endpoints (authorization_endpoint). Beispiel: https://keycloak.example/realms/<realm>/protocol/openid-connect/auth"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TOKEN_ENDPOINT_LABEL="Token-Endpoint"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TOKEN_ENDPOINT_DESC="Vollständige URL des Token-Endpoints (token_endpoint). Beispiel: https://keycloak.example/realms/<realm>/protocol/openid-connect/token"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JWKS_URI_LABEL="JWKS-URI"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JWKS_URI_DESC="Vollständige JWKS-URL (jwks_uri). Beispiel: https://keycloak.example/realms/<realm>/protocol/openid-connect/certs"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_USERINFO_ENDPOINT_LABEL="Userinfo-Endpoint (optional)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_USERINFO_ENDPOINT_DESC="Optionaler Userinfo-Endpoint (userinfo_endpoint)."
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_END_SESSION_ENDPOINT_LABEL="End-Session-Endpoint (optional)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_END_SESSION_ENDPOINT_DESC="Optionaler End-Session/Logout-Endpoint (end_session_endpoint)."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_STATIC_ALLOW_DIFFERENT_HOST_LABEL="Anderen Endpoint-Host erlauben *"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_STATIC_ALLOW_DIFFERENT_HOST_DESC="Wenn aktiviert, dürfen Endpoints einen anderen Host/Port als der Issuer verwenden. Das ist gefährlich (Endpoint-Mixup) und erfordert eine explizite Allowlist."
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_STATIC_ALLOWED_HOSTS_LABEL="Erlaubte Endpoint-Hosts"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_STATIC_ALLOWED_HOSTS_DESC="Komma-separierte Allowlist von Hosts/Host:Port, die im Static-Modus bei abweichendem Host erlaubt sind. Beispiel: keycloak.example, keycloak.example:6364"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ALLOW_DIFFERENT_ENDPOINT_HOST_LABEL="Anderen Endpoint-Host erlauben *"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ALLOW_DIFFERENT_ENDPOINT_HOST_DESC="Wenn aktiviert, dürfen Endpoints einen anderen Host/Port als der Issuer verwenden. Das ist gefährlich (Endpoint-Mixup) und erfordert eine explizite Allowlist."
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ALLOWED_ENDPOINT_HOSTS_LABEL="Erlaubte Endpoint-Hosts"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ALLOWED_ENDPOINT_HOSTS_DESC="Komma-separierte Allowlist von Hosts/Host:Port, die bei abweichendem Host für Endpoints erlaubt sind. Beispiel: keycloak.example, keycloak.example:6364"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_CA_BUNDLE_PATH_LABEL="TLS CA-Bundle Pfad"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_CA_BUNDLE_PATH_DESC="Optionaler Pfad zu einer CA-Bundle-Datei, um das TLS-Zertifikat von Keycloak zu validieren (z.B. /etc/ssl/certs/ca-certificates.crt). Leer lassen, um System-Defaults zu verwenden."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_VERIFY_LABEL="TLS-Verifikation"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_TLS_VERIFY_DESC="Steuert die TLS-Zertifikatsprüfung für HTTP-Anfragen an Keycloak. Das Deaktivieren ist NICHT empfohlen und sollte nur temporär zum Testen verwendet werden."

PLG_SYSTEM_KEYCLOAK_OIDC_SECURITY_NOTICE_LABEL="Sicherheitshinweis"
PLG_SYSTEM_KEYCLOAK_OIDC_SECURITY_NOTICE_OIDC_DESC="WARNUNG: Das Deaktivieren der TLS-Prüfung ist unsicher (MITM-Risiko). Besser ist es, die Zertifikatskette zu reparieren oder ein korrektes CA-Bundle zu verwenden."
PLG_SYSTEM_KEYCLOAK_OIDC_SECURITY_NOTICE_JIT_DESC="WARNUNG: Optionen mit * reduzieren die Sicherheit und sollten nur aktiviert werden, wenn die Auswirkungen verstanden werden."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_KEYCLOAK_INTERNAL_BASE_LABEL="Keycloak interne Basis-URL"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_KEYCLOAK_INTERNAL_BASE_DESC="Optionale interne Keycloak-Basis-URL für Server-zu-Server Requests (z.B. http://keycloak:8080). Leer lassen, um die Issuer-URL direkt zu verwenden."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_KEYCLOAK_INTERNAL_BASE_NOTICE_LABEL="Hinweis zur internen Basis-URL"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_KEYCLOAK_INTERNAL_BASE_NOTICE_DESC="Wenn eine interne Basis-URL gesetzt ist, wird sie für Server-zu-Server Requests verwendet, sobald der interne Host in allowed_endpoint_hosts (bzw. static_allowed_hosts) erlaubt ist. Wenn die Allowlist leer ist, wird der interne Host implizit erlaubt. Falsche Konfiguration kann TLS/SNI Host-Mismatch und SSL-Fehler (curl_errno=60) verursachen."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_ID_LABEL="Client-ID"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_ID_DESC="OIDC client_id wie in Keycloak konfiguriert."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_SECRET_LABEL="Client-Secret"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_SECRET_DESC="OIDC client_secret wie in Keycloak konfiguriert. Nicht an anderer Stelle einfügen."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_SCOPES_LABEL="Scopes"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_SCOPES_DESC="Leerzeichen-separierte Liste von Scopes. Default: openid profile email"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_FRONTEND_LABEL="Frontend aktivieren"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_FRONTEND_DESC="Aktiviert den Keycloak-OIDC-Login für die Website (Frontend)."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_BACKEND_LABEL="Backend aktivieren"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_ENABLE_BACKEND_DESC="Aktiviert den Keycloak-OIDC-Login für den Administratorbereich (Backend)."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_HEADER_LABEL="Client-Auth im Header"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_HEADER_DESC="Sendet Client-Credentials zum Token-Endpoint per HTTP Basic Authorization Header. Empfohlen."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_BODY_LABEL="Client-Auth im Body"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_CLIENT_AUTH_IN_BODY_DESC="Sendet Client-Credentials zum Token-Endpoint im POST-Body. Header bevorzugen, außer Keycloak ist anders konfiguriert."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_SITE_LABEL="Joomla öffentliche Basis (Site)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_SITE_DESC="Optionale öffentliche Basis-URL für redirect_uri im Frontend. Nützlich hinter Proxies oder bei nicht-Standard-Ports. Beispiel: https://joomla.example.org:8443/"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_ADMIN_LABEL="Joomla öffentliche Basis (Administrator)"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JOOMLA_PUBLIC_BASE_ADMIN_DESC="Optionale öffentliche Basis-URL für redirect_uri im Backend. Beispiel: https://joomla.example.org:8443/administrator/"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ENABLED_LABEL="JIT-Provisioning"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ENABLED_DESC="Wenn aktiviert, werden via Keycloak authentifizierte Benutzer automatisch in Joomla angelegt, sofern keine passende E-Mail existiert."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_AUTO_LINK_EXISTING_LABEL="Bestehende Benutzer automatisch verknüpfen"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_AUTO_LINK_EXISTING_DESC="Wenn aktiviert, wird ein bestehender Joomla-Benutzer anhand der E-Mail-Adresse beim ersten Login automatisch mit der Keycloak-Identität verknüpft, sofern noch keine Verknüpfung existiert."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_UNVERIFIED_LABEL="Unverifizierte E-Mail erlauben *"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_UNVERIFIED_DESC="Wenn aktiviert, sind JIT-Provisioning und Auto-Linking auch erlaubt, wenn Keycloak email_verified=false liefert. Das ist weniger sicher."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOWED_EMAIL_DOMAINS_LABEL="Erlaubte E-Mail-Domains"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOWED_EMAIL_DOMAINS_DESC="Optionale, komma-separierte Allowlist von E-Mail-Domains für JIT und Auto-Linking. Leer lassen, um alle Domains zu erlauben. Beispiel: example.org,example.com"

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_GROUP_IDS_LABEL="JIT Gruppen-IDs"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_GROUP_IDS_DESC="Komma-separierte Joomla Usergroup-IDs für neu angelegte Benutzer. Default: 2 (Registered). Privilegierte Gruppen (Administrator/Super Users) sind gesperrt, außer explizit erlaubt."

PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_PRIVILEGED_LABEL="Privilegierte Gruppen erlauben *"
PLG_SYSTEM_KEYCLOAK_OIDC_FIELD_JIT_ALLOW_PRIVILEGED_DESC="Wenn aktiviert, kann JIT Benutzer in privilegierte Gruppen (Administrator/Super Users) aufnehmen. Dringend abgeraten."
